<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>DEMO</title>
        <style>
        </style>
    </head>
    <body>
        <h1>Browser Test</h1>
        <h2 id="user">Your browser and version: </h2>
        <h2 id="min-ver">The minimum version for this site: </h2>
        <div id="one"></div>
        <div id="two"></div>
		<script type="text/javascript" src="lib/jquery/jquery-1.11.2.min.js"></script>
        <script type="text/javascript" src="jquery-browser-check-1.0.0/jquery.browser-check.js"></script>
        <script>
            $.bcPlugin.notifyUpgrade({
                verReq: {
                    'chrome': '43.8',
                    'safari': '8.2.1',
                    'firefox': '37.1',
                    'opr': '29.0.1795.47',
                    'msie': '11.0'
                },
                verCpr: {
                    'msie': 1,
                    'opr': 3,
                    'safari': 2,
                    'chrome': 4,
                    'firefox': 2
                }
            });
            var user = $.bcPlugin.getBrowser() + ' ' + $.bcPlugin.getVersion();
            var minver = $.bcPlugin.getMinVerSetting;
            $('#user').append(user);
            $('#min-ver').append(minver);
        </script>
    </body>
</html>
